<a href="#">
  <div class="small-card-container-border">
    <div [ngClass]="{'small-card-container-horizontal': orientation === 'horizontal', 'small-card-container-vertical': orientation === 'vertical'}" >
      <div class="small-card-photo">
        <img src={{photoCover}} alt="">
      </div>
      
      <div class="small-card-title">
        <small>{{publicationDate}}</small>
        <h1>{{cardTitle}}</h1>
      </div>
    </div>
  </div>  
</a>
