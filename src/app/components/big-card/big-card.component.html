<div class="big-card-container">
  <a [routerLink]="['content', id]">
    <div class="big-card-photo">
      <img src={{photoCover}} alt="">
    </div>
    <div class="big-card-title">
      <small>{{publicationDate}}</small>
      <h1>{{title}}</h1>
    </div>
    <div class="big-card-description">
      <p>{{description}}</p>
    </div>
  </a>
</div>
